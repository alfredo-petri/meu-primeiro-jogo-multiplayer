<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="fav-icon.png" type="image/x-icon" />
        <title>My first multiplayer game</title>
        <style>
            #screen {
                border: 10px solid #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        
        <script type="module">

            import createKeyboardListener from "./keyboardListener.js"
            import createGame from "./game.js"
            import renderScreen from "./renderScreen.js"

            const game = createGame();
            const keyboardListener = createKeyboardListener(document);
            keyboardListener.subscribe(game.movePlayer);
            
            const screen = document.getElementById("screen");
            renderScreen(screen, game, requestAnimationFrame)

            game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 });
            game.addFruit({ fruitId: "ma√ßa", fruitX: 2, fruitY: 3 });
            game.addFruit({ fruitId: "uva", fruitY: 4, fruitX: 6 });
            game.addFruit({ fruitId: "banana", fruitY: 8, fruitX: 2 });
            
        </script>
    </body>
</html>
